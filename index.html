<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDM</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="assets/images/hp-image.png" alt="Background Image" />
      </div>
      <div class="login-container">
        <form id="loginForm">
          <img class="avatar" src="assets/images/logo.png" alt="User Avatar" />
          <h2>Classical De Music</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Username</h5>
              <input class="input" type="text" id="username" />
            </div>
          </div>
          <div class="input-div two">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input class="input" type="password" id="password" />
            </div>
          </div>
          <input type="submit" class="btn" value="Login" />
        </form>
        <audio autoplay loop>
          <source src="assets/music/bg-music.mp4" type="audio/mp3">
        </audio>

      </div>
    </div>
    <footer>
      Copyright Â© 2023 - All rights Reserved - Hosen & Friends, Inc.
    </footer>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
